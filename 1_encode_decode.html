    <center><h1 style="color: white;">Text Encoder/Decoder</h1></center>
    <div class="searchbox-wrap">

        <label for="inputText">Enter Text</label>
        <textarea id="inputText"></textarea>


    </div>
    <div class="but">

        <button onclick="encodeText()"><span>Encode</span> </button>
        <button onclick="decodeText() "><span>Decode</span></button>
    </div>
    <div class="searchbox-wrap2">
        <h2>Result</h2>
        <textarea id="outputText" readonly></textarea>

    </div>



    <script>
        function encodeText() {
            var inputText = document.getElementById('inputText').value;
            var encodedText = btoa(inputText);
            document.getElementById('outputText').value = encodedText;
        }

        function decodeText() {
            var inputText = document.getElementById('inputText').value;
            try {
                var decodedText = atob(inputText);
                document.getElementById('outputText').value = decodedText;
            } catch (error) {
                alert("Invalid Base64 encoded text");
            }
        }

    </script>
